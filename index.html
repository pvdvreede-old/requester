<!DOCTYPE html>
<html ng-app="requester">
  <head>
    <title>Requester</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/angular-1.0.0.min.js"></script>
    <script type="text/javascript" src="js/requester.js"></script>
    <script type="text/javascript" src="js/history.service.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body ng-controller="MainCtrl">
    <div id="history">
      <h2>History</h2>
      <button ng-click="clearHistory()">Clear History</button>
      <ul>
        <li ng-repeat="h in history"><a href="#/request/{{h.id}}">{{h.url}} - {{h.time}}</a></li>
      </ul>
    </div>
    <div ng-view></div>
   </body>
</html>
