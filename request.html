    <div id="request">
      <form>
        <fieldset>
          <legend>Request</legend>
          <a href="#/request/new">Clear fields</a>
          <h3>URL</h3>
          <ul>
            <li><input class="url" type="text" name="url" ng-model="url" /></li>
          </ul>
          <h3>Method</h3>
          <ul>
            <li><input ng-model="method" ng-change="hideBody()" type="radio" name="method" value="GET" />GET</li>
            <li><input ng-model="method" ng-change="showBody()" type="radio" name="method" value="POST" />POST</li>
            <li><input ng-model="method" ng-change="showBody()" type="radio" name="method" value="PUT" />PUT</li>
            <li><input ng-model="method" ng-change="showBody()" type="radio" name="method" value="DELETE" />DELETE</li>
          </ul>
          <h3>Headers</h3>
          <ul>
            <li ng-repeat="header in headers">
              <input type="text" ng-model="header.key" />
              :
              <input type="text" ng-model="header.value" />
              <button ng-click="removeHeader(header)">Remove</button>
            </li>
          </ul>
          <button ng-click="addHeader()">Add header</button>
          <div id="request-body">
            <h3>Body</h3>
            <textarea rows="30" cols="70" ng-model="requestbody"></textarea>
          </div>
          <br />
          <button ng-click="sendRequest()">Send Request</button>
        </fieldset>
      </form>
    </div>
    <div id="response">
      <form>
        <fieldset>
          <legend>Response</legend>
          <h3>Headers</h3>
          <ul>
            <li ng-repeat="rh in responseheaders">
              {{rh}}
            </li>
          </ul>
          <div id="response-body">
            <h3>Body</h3>
            <textarea rows="30" cols="70" ng-model="responsebody"></textarea>
          </div>
        </fieldset>
      </form>
    </div>
